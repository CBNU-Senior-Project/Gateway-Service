server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
        routes:
            - id: AUTH-SERVER
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/auth/**
